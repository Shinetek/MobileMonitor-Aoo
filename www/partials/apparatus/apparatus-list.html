<ion-view view-title="{{rename}}" id="heightall">
  <ion-content class="main" scroll="false">
    <!--计划任务数-->
    <div class="observe">
      <h4>观测计划数</h4>
    </div>

    <div class="plan">

      <div class="planup">

        <div class="upleft">

          <div class="dayplan">

            <div>日计划</div>
            <div>{{listDate.plan}}</div>

          </div>
        </div>

        <div class="upright">

          <div class="daysucceed">

            <div>成功</div>
            <div>{{listDate.succeed}}</div>

          </div>
        </div>

      </div>

        <div class="planxia">

          <div class="upleft">

            <div class="current">

              <div>截至当前</div>
              <div>{{listDate.present}}</div>

            </div>
          </div>

          <div class="upright">

            <div class="failed">

              <div>失败</div>
              <div>{{listDate.failed}}</div>
            </div>
          </div>
        </div>
    </div>

    <!--任务列表-->
    <div class="planlist">
      <div class="observe">
        <h4>观测任务表</h4>
      </div>

      <ion-scroll class="scrolls" direction="y" style="margin-top: 2px;" ng-style="gird_height">
        <ion-refresher class="pull" pulling-text="下拉刷新" on-refresh="new()"></ion-refresher>
        <div class="row row-wrap">
            <div class="col-25 cool button button-icon" ng-repeat="x in listDate.task" ng-click="taskall(x.id)"style="background: {{upBackground(x.status)}}" id="coolheight">
                <div class="colls">
                  <p>{{x.name}}</p>
                  <p>{{x.time}}</p>
                </div>
            </div>
        </div>
        <!--<ion-infinite-scroll on-infinite="loadMore()" distance="1%" immediate-check="false"></ion-infinite-scroll>-->
      </ion-scroll>




    </div>
