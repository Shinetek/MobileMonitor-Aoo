<ion-view view-title="CVS性能参数" ng-controller="CVSCapabilityController as CVSCapabilityCtrl" data-ng-init="CVSCapabilityCtrl.pageInit()">
    <ion-content>
        <ion-refresher pulling-text="刷新" on-refresh="CVSCapabilityCtrl.refreshData()"></ion-refresher>
        <div>
            <!--<ion-refresher pulling-text="刷新" on-refresh="NRSCapabilityCtrl.refreshData()"></ion-refresher>-->
            <div style="height: auto; background-color: rgba(36, 73, 114, 0.96);">
                <div class="inst-profile-nav top-0">
                    <nav class="underline-nav" role="navigation">
                        <div class="underline-nav-item" role="tab"
                             ng-class="{'selected':CVSCapabilityCtrl.instNavItemIsSelected('agri')}"
                             ng-click="CVSCapabilityCtrl.selectInstNavItem('agri')">
                            <a>成像仪</a>
                        </div>
                        <div class="underline-nav-item" role="tab"
                             ng-class="{'selected':CVSCapabilityCtrl.instNavItemIsSelected('giirs')}"
                             ng-click="CVSCapabilityCtrl.selectInstNavItem('giirs')">
                            <a>探测仪</a>
                        </div>
                        <div class="underline-nav-item" role="tab"
                             ng-class="{'selected':CVSCapabilityCtrl.instNavItemIsSelected('lmi')}"
                             ng-click="CVSCapabilityCtrl.selectInstNavItem('lmi')">
                            <a>闪电仪</a>
                        </div>
                    </nav>
                </div>
                <div>
                    <ion-list>
                        <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
                                  ng-repeat="item in CVSCapabilityCtrl.capabilityItems">
                            <img ng-src="{{item.statusImg}}"/>
                            <div class="d-inline-block">
                                <h2>{{item.name}}</h2>
                            </div>
                            <a class="capability-value">
                                {{item.value}}
                            </a>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
