<ion-view view-title="卫星遥测" id="heightall">
    <ion-content overflow-scroll="false" style="overflow: hidden">
        <ion-refresher class="pull" pulling-text="下拉刷新" on-refresh="news(x)"></ion-refresher>
        <div class="list" style="margin: 0px;padding: 0px">
            <div class="item item-input item-select">
                <div class="input-label" style="font-size: 14px">
                    分组选择
                </div>
                <select ng-change="change(x)" ng-model="x">
                    <option  value="全部">全部</option>
                    <option ng-repeat="x in selectshow" value="{{x}}">
                        {{x}}
                    </option>
                </select>
            </div>
        </div>

        <div>
            <ion-list>

                <ion-item class="item-remove-animate item-avatar item-icon-left ycitem" ng-repeat="y in yc" style="min-height:{{minPadd(yc)}};padding-top:{{newpadd(yc)}};padding-bottom:{{newpadd(yc)}};">
                    <i class="icon ion-ionic" style="color:{{newColor(y.state)}}"></i>
                    <div style="font-size:14px;float: left">{{y.ycname}}</div>
                    <div style="font-size:14px;float: right">{{y.ycvalue}}</div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
