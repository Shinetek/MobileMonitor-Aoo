<ion-view view-title="" style="background: rgba(186, 182, 179, 0.33)">
    <ion-nav-bar>

        <ion-nav-back-button class="button-clear" style="color: #628fc0;font-size: medium">
            <i class="ion-chevron-left"></i> 地面系统
        </ion-nav-back-button>

        <ion-nav-buttons side="right">

            <label class="item-input-wrapper" style="background-color: transparent;cursor: hand"
                   ng-click="openPopover($event)">
                查询&nbsp;<i class="icon ion-ios-search-strong"></i>
            </label>

        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="true">
        <ion-refresher pulling-text="下拉刷新数据" on-refresh="refreshData()"></ion-refresher>
        <ion-list>

            <div class="item item-divider">
                故障列表
            </div>

            <ion-item class="row-no-padding" style="padding: 10px" ng-repeat="f in faults">
                <h2 style="display: inline-block"><strong>{{f.code}}-{{f.category}}</strong></h2>

                <p style="float: right ">{{f.happen_dt}} </p><br>

                <div style="width:200px;overflow:hidden; white-space:nowrap; text-overflow:ellipsis;float:left;display: inline-block;font-size: small">
                    {{f.describe}}
                </div>

                <p style="float: right;color: red;display: inline-block;font-family: 宋体">{{f.status}}</p>
            </ion-item>

        </ion-list>
        <ion-infinite-scroll immediate-check="false" ng-if="!isShow" on-infinite="nextData()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
